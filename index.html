<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search page Design</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="main">
            <img src="images/google.png" alt="google_logo">

            <div class="search-box">
                <input type="text" name="" id="search_query">

                <div class="icons">
                    <div>
                        <img src="images/search.png" alt="search-img">
                    </div>
                    <div>
                        <img src="images/mic.png" alt="mic-img">
                    </div>
                </div>

                <div class="button">
                    <button class="search-btn">Google Search</button>
                </div>
            </div>
            <!-- search-box end -->
        </div>
    </section>

</body>

</html>
